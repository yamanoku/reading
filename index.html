pe(小林立 公式サイト) トップページに戻る",fallback:"百合ナビ: 「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに",thumb_url:"http://yurinavi.com/wp-content/uploads/2019/05/saki-1-i.jpg",ts:1557317318,from_url:Ye,thumb_width:630,thumb_height:180,service_icon:"http://yurinavi.com/wp-content/uploads/2017/02/newlogo12.png",id:1,original_url:Ye}],text:"Reading... 「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに – 百合ナビ <https://t.co/9ZdQOnOvnA>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557324234000100"},{iid:"e787a4be-f046-47d0-9660-dacaf83a90f1",team:s,channel:{id:a,is_channel:t,is_group:e,is_im:e,name:n,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:r,user:i,username:_,ts:"1557322663.000100",attachments:[{service_name:R,title:"ユニバーサルデザインチームが社内の1グループ活動から課に昇格した話｜スギウラトモコ / Fenrir Inc.｜note",title_link:G,text:"エクスペリエンスデザイン課が新設された 昨年の4月にフェンリル社内デザイン部有志が集まってできたユニバーサルデザイン（以下UD）チームが発足して丸1年が経った。興味があって参加した直後にリーダーが退職して気がつけば自分がUDチームのリーダーに就任していた。 当時はUDのユの字もわからぬままだったが「わからないならチームみんなでわかるようになるまでみんなで勉強したらいいじゃない！」という気概だけで1年が過ぎてしまったと感じていたが、社内外に向けて真面目にUDに取り組み発信し続けた熱意が社内にジワジワと浸透してきたようで、晴れて4/1から社内にHCDとユニバーサルデザイン、およびアク",fallback:"note（ノート）: ユニバーサルデザインチームが社内の1グループ活動から課に昇格した話｜スギウラトモコ / Fenrir Inc.｜note",image_url:"https://d2l930y2yx77uc.cloudfront.net/production/uploads/images/11155356/rectangle_large_type_2_90b317c2ff369ab7dcf31fcc9e5cc617.jpeg",from_url:G,image_width:w,image_height:c,image_bytes:173958,service_icon:S,id:1,original_url:G}],text:"Reading... ユニバーサルデザインチームが社内の1グループ活動から課に昇格した話｜スギウラトモコ / Fenrir Inc.｜note（ノート） <https://t.co/Xdo2MLONe7>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557322663000100"},{iid:"9a39e1bc-5a66-47e9-8113-79451ac75359",team:s,channel:{id:a,is_channel:t,is_group:e,is_im:e,name:n,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:r,user:i,username:_,ts:"1557321815.000100",attachments:[{service_name:"東京上野のWeb制作会社LIG",title:"Vuexライクなノンコンポーネント用ステ
