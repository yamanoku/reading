erchandise, including t-shirts, mugs, figures, and trading cards &mdash; contains numerous barriers that prevent him and other visually-impaired people from fully accessing its services and goods. It&rsquo;s lacking alternative text (a.k.a. &ldquo;alt-text&rdquo;), which is typically embedded beneath images on a site and vocalized by screen readers. Without it, blind people can&rsquo;t browse for products, find promotions and coupons, or receive captcha prompts. The site also allegedly contains empty or redundant hyperlinks that can confuse a screen reader.\nDennis is seeking a permanent injunction so that The Pok&eacute;mon Company will change its corporate policies, practices, and procedures and make the website ADA-compliant. He&rsquo;s also trying to turn the case into a class action lawsuit on behalf of all legally blind U.S. citizens who&rsquo;ve attempted to use the Pok&eacute;mon Center website. Approximately 8.1 million people in the U.S. are visually impaired, according to a 2010 U.S. Census Bureau report.\nVariety contacted The Pok&eacute;mon Company for comment, but it did not immediately respond.\n\nView this document on Scribd\n&nbsp;\n&nbsp;",fallback:"Variety Link: Visually Impaired Man Sues PokÃ©mon Company Over Non-ADA Compliant Website",from_url:W,service_icon:"https://pmcvariety.files.wordpress.com/2018/06/variety-favicon.png?w=128",id:1,original_url:W}],text:"Reading... Visually Impaired Man Sues PokÃ©mon Company Over Non-ADA Compliant Website <https://t.co/RVbiI6hVw4> via @variety",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557385828000300"},{iid:"99d04ccd-f7be-4161-91c9-311be88b1472",team:n,channel:{id:_,is_channel:t,is_group:e,is_im:e,name:r,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:s,ts:"1557385542.000100",attachments:[{service_name:"esa.io",title:"diary/2019/05/08/DIST.26ã§ã€ŒèªçŸ¥ãƒ‘ã‚¿ãƒ¼ãƒ³ã‹ã‚‰è€ƒãˆã‚‹esaã‚‰ã—ã•ã®ãƒ‡ã‚¶ã‚¤ãƒ³ã€ã¨ã„
