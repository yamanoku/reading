37f-433e9ae60957",team:n,channel:{id:c,is_channel:t,is_group:e,is_im:e,name:r,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:s,ts:"1557468133.000100",attachments:[{service_name:"ALBERT Official Blog",title:"バンディットアルゴリズム　基本編 | ALBERT Official Blog",title_link:gi,text:"データ分析部の中村、中野です。 今回から２回に分けてバンディットアルゴリズムをご紹介いたします。 今回は基本編ということで「バンディットアルゴリズム」の基本的な思想と代表的な方策について簡単にご説明します。 バンディットアルゴリズムはWEB広告配信やレコメンドシステム、はたまたトップ棋士に勝ち越したことで有名なアルファ碁にもその技術が応用されたことで注目を集めています。 そもそも、バンディットアルゴリズムとはどういったものでしょうか。まずは少しややこしいその問題設定を丁寧に見ていきます。 バンディットアルゴリズムで扱うのは、 「選択肢はいくつもあるが、どの選択肢が効果が高いのかは事前にはわからない」 「限られた試行回数でできる限りいい選択肢を選んでいき、トータルの報酬を最大化したい」 といったような問題設定です。WEB画面上に表示する広告や配信するコンテンツをどう選択するか、顧客にダイレクトメールを送る際の件名はどの候補がよいか、といったようにこのような問題はビジネスの現場でもよく見られます。 重要なのはどの選択肢がよいか事前に情報がない、という点です。もし各選択肢について情報があるのであれば、それを学習データとして教師あり学習による予測モデルを作ることで事足ります。バンディットでは学習データがない状況からどの選択肢がよいかを学習しながら、その過程で得られる報酬を最大化することを目的としています。 同じような設定でA/Bテストがよく用いられますが、バンディットと何が異なるのかを整理しましょう。 A/BテストはAかBの2つの選択肢のどちらがより優れているかを統計学的仮説検定を元に判断する枠組みです。全体を２つのグループに分割し、あるグループにはAという選択肢、もう一方のグループにはBを適用し、その結果からAとBのどちらが優れているかを決定します。また、一度決定した後は優れた選択肢を選びつづけるというのが一般的です。つまりA/Bテストは最適な選択肢を見つけるためのテストです。このように最適な選択肢を見つけ出す枠組みを最適腕識別と言い、A/Bテストはこの最適腕識別に分類されます。",fallback:"ALBERT Official Blog: バンディットアルゴリズム　基本編 | ALBERT Official Blog",thumb_url:"https://blog.albert2005.co.jp/wp-content/uploads/2016/12/fig1-1024x525.png",ts:1485156006,from_url:gi,thumb_width:Y,thumb_height:525,service_icon:"https://www.albert2005.co.jp/favicon.ico",id:1,original_url:gi}],text:"Reading... バンディットアルゴリズム　基本編 | ALBERT Official Blog <https://t.co/sQkEAIouZg>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557468133000100"},{iid:"6472a158-0b61-415f-bdf3-e90806e985e1",team:n,channel:{id:c,is_channel:t,is_group:e,is_im:e,name:r,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:s,ts:"1557464249.000100",attachments:[{title:zi,  which is typically embedded beneath images on a site and vocalized by screen readers. Without it, blind people can&rsquo;t browse for products, find promotions and coupons, or receive captcha prompts. The site also allegedly contains empty or redundant hyperlinks that can confuse a screen reader.\nDennis is seeking a permanent injunction so that The Pok&eacute;mon Company will change its corporate policies, practices, and procedures and make the website ADA-compliant. He&rsquo;s also trying to turn the case into a class action lawsuit on behalf of all legally blind U.S. citizens who&rsquo;ve attempted to use the Pok&eacute;mon Center website. Approximately 8.1 million people in the U.S. are visually impaired, according to a 2010 U.S. Census Bureau report.\nVariety contacted The Pok&eacute;mon Company for comment, but it did not immediately respond.\n\nView this document on Scribd\n&nbsp;\n&nbsp;",fallback:"Variety Link: Visually Impaired Man Sues Pokémon Company Over Non-ADA Compliant Website",from_url:Re,service_icon:"https://pmcvariety.files.wordpress.com/2018/06/variety-favicon.png?w=128",id:1,original_url:Re}],text:"Reading... Visually Impaired Man Sues Pokémon Company Over Non-ADA Compliant Website <https://t.co/RVbiI6hVw4> via @variety",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557385828000300"},{iid:"e1f13c45-3872-4b48-97bf-2caa50205b77",team:n,channel:{id:c,is_channel:t,is_group:e,is_im:e,name:r,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:s,ts:"1557385542.000100",attachments:[{service_name:"esa.io",title:"diary/2019/05/08/DIST.26で「認知パターンから考えるesaらしさのデザイン」という発表をしました",title_link:ge,text:"こんにちは(\\( ⁰⊖⁰)/) GWを挟んで少し日数が経ってしまいましたが、4/26（金）に行われた、DIST.26 「Webサービスの個性を支えるデザイン」 にて、esaのデザインについて発表させていただきました。 DIST.26 「Webサービスの個性を支えるデザイン」 - connpass 補足・感想・余談 など 今回の発表は、以前沖縄のHackers Champloo 2018でお話させていただいた、『esaのデザインの話 -",fallback:"esa.io: diary/2019/05/08/DIST.26で「認知パターンか
