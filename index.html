sole では、フルスタックのサーバーレスアプリケーションをデプロイするためのシンプルなワークフローが提供されているため、アプリケーションのリリースサイクルを短縮できます。アプリケーションのコードリポジトリを Amplify Console に接続するだけで、フロントエンドとバックエンドへの変更が、コードコミットのたびに単一のワークフローにデプロイされます。 使い方は簡単です。接続するレポジトリを選択し、ビルド設定の構成を行い、アプリケーションの開発そしてデプロイを行うことフロントエンドとバックエンドが合わせて構築されます。デプロイされたアプリケーションはアプリは <http://amplifyapp.com|amplifyapp.com> サブドメインでデプロイされ、ホストされます。もちろん開発者はカスタムドメイン設定することができます。 GitHub、BitBucket、GitLab、および AWS CodeCommitのパブリック、プライベート両方のレポジトリに対応しています。プライベートGitサーバには対応していません。 CloudFrontとのシームレスな統合 AWS Amplify コンソールは、使用されているフロントエンドフレームワークを自動的に判別し、アプリをグローバルに利用可能なコンテンツ配信ネットワーク (CDN) に構築してデプロイし、 29 か国 65 都市にある 144の配信拠点を介してグローバル展開されます。 AWS Mobile Hubの統合 AWS Mobile Hub は、AWS Amplify の一部になり統合されました。Mobile Hub で利用可能だったすべての機能は、オープンソースの Amplify フレームワークの一部として利用可能になりました。AWS Amplify […]",fallback:"Amazon Web Services: AWS Amplify Console が東京リージョンに対応しました | Amazon Web Services",image_url:"https://d2908q01vomqb2.cloudfront.net/356a192b7913b04c54574d18c28d46e6395428ab/2017/06/23/6288c174-a286-4b65-9b3b-6199bfdaa1e0.png",image_width:f,image_height:m,ts:1554440123,from_url:Ge,image_bytes:27820,service_icon:"http://a0.awsstatic.com/main/images/site/touch-icon-iphone-114-smile.png",id:1,original_url:Ge}],text:"Reading... AWS Amplify Console が東京リージョンに対応しました | Amazon Web Services ブログ <https://t.co/AsAyWIt3zd>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557715208000100"},{iid:"1fde10df-43c7-444b-9e1a-03cf98ca4347",team:n,channel:{id:_,is_channel:t,is_group:e,is_im:e,name:r,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:s,ts:"1557711372.000100",attachments:[{service_name:"WSJ",title:"5Gモバイルの速さを実感しよう",title_link:De,text:"映画も人気ゲームもあっという間にダウンロード",fallback:"WSJ: 5Gモバイルの速さを実感しよう",image_url:"https://si.wsj.net/public/resources/images/OG-CI724_201902_SOC_20190221174820.jpg",from_url:De,image_width:l,image_height:m,image_bytes:37326,service_icon:"https://www.wsj.com/favicon.ico",id:1,original_url:De}],text:"R
