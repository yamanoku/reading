ス 、プロダクトマーケティング エバンジェリストの亀田です。 AWS Amplify Consoleが東京リージョンに対応しました。 AWS Amplify Console フルスタックのサーバーレスウェブアプリケーションをデプロイおよびホストするための、Git ベースのワークフローを利用することができます。フルスタックのサーバーレスアプリケーションは、GraphQL や REST API などのクラウドリソース、ファイルおよびデータストレージで構成されたバックエンドと、React、Angular、Vue、Gatsby などのSPA（単一ページ）のアプリケーションフレームワークで構築されたフロントエンドから構成されます。 フルスタックサーバレスアプリケーションの開発においては、フロントエンドとバックエンドの互換性を確保し、新機能が本番環境に障害が生じないことを確認するため、リリースサイクルを注意深く調整する必要があり、アプリケーションのデプロイが複雑になり、また時間のかかる作業となります。 Amplify Console では、フルスタックのサーバーレスアプリケーションをデプロイするためのシンプルなワークフローが提供されているため、アプリケーションのリリースサイクルを短縮できます。アプリケーションのコードリポジトリを Amplify Console に接続するだけで、フロントエンドとバックエンドへの変更が、コードコミットのたびに単一のワークフローにデプロイされます。 使い方は簡単です。接続するレポジトリを選択し、ビルド設定の構成を行い、アプリケーションの開発そしてデプロイを行うことフロントエンドとバックエンドが合わせて構築されます。デプロイされたアプリケーションはアプリは <http://amplifyapp.com|amplifyapp.com> サブドメインでデプロイされ、ホストされます。もちろん開発者はカスタムドメイン設定することができます。 GitHub、BitBucket、GitLab、および AWS CodeCommitのパブリック、プライベート両方のレポジトリに対応しています。プライベートGitサーバには対応していません。 CloudFrontとのシームレスな統合 AWS Amplify コンソールは、使用されているフロントエンドフレームワークを自動的に判別し、アプリをグローバルに利用可能なコンテンツ配信ネットワーク (CDN) に構築してデプロイし、 29 か国 65 都市にある 144の配信拠点を介してグローバル展開されます。 AWS Mobile Hubの統合 AWS Mobile Hub は、AWS Amplify の一部になり統合されました。Mobile Hub で利用可能だったすべての機能は、オープンソースの Amplify フレームワークの一部として利用可能になりました。AWS Amplify […]",fallback:"Amazon Web Services: AWS Amplify Console が東京リージョンに対応しました | Amazon Web Services",image_url:"https://d2908q01vomqb2.cloudfront.net/356a192b7913b04c54574d18c28d46e6395428ab/2017/06/23/6288c174-a286-4b65-9b3b-6199bfdaa1e0.png",image_width:500,image_height:o,ts:1554440123,from_url:z,image_bytes:27820,service_icon:"http://a0.awsstatic.com/main/images/site/touch-icon-iphone-114-smile.png",id:1,original_url:z}],text:"Reading... AWS Amplify Console が東京リージョンに対応しました | Amazon Web Services ブログ <https://t.co/AsAyWIt3zd>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557715208000100"},{iid:"ae62e648-0d2a-40b8-b821-753880735670",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,i を最大化したい」 といったような問題設定です。WEB画面上に表示する広告や配信するコンテンツをどう選択するか、顧客にダイレクトメールを送る際の件名はどの候補がよいか、といったようにこのような問題はビジネスの現場でもよく見られます。 重要なのはどの選択肢がよいか事前に情報がない、という点です。もし各選択肢について情報があるのであれば、それを学習データとして教師あり学習による予測モデルを作ることで事足ります。バンディットでは学習データがない状況からどの選択肢がよいかを学習しながら、その過程で得られる報酬を最大化することを目的としています。 同じような設定でA/Bテストがよく用いられますが、バンディットと何が異なるのかを整理しましょう。 A/BテストはAかBの2つの選択肢のどちらがより優れているかを統計学的仮説検定を元に判断する枠組みです。全体を２つのグループに分割し、あるグループにはAという選択肢、もう一方のグループにはBを適用し、その結果からAとBのどちらが優れているかを決定します。また、一度決定した後は優れた選択肢を選びつづけるというのが一般的です。つまりA/Bテストは最適な選択肢を見つけるためのテストです。このように最適な選択肢を見つけ出す枠組みを最適腕識別と言い、A/Bテストはこの最適腕識別に分類されます。",fallback:"ALBERT Official Blog: バンディットアルゴリズム　基本編 | ALBERT Official Blog",thumb_url:"https://blog.albert2005.co.jp/wp-content/uploads/2016/12/fig1-1024x525.png",ts:1485156006,from_url:ze,thumb_width:1024,thumb_height:525,service_icon:"https://www.albert2005.co.jp/favicon.ico",id:1,original_url:ze}],text:"Reading... バンディットアルゴリズム　基本編 | ALBERT Official Blog <https://t.co/sQkEAIouZg>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557468133000100"},{iid:"b8c0d506-6835-45af-981f-b3b287320055",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:t,ts:"1557464249.000100",attachments:[{title:Di,title_link:Ne,text:"　英国の覆面芸術家バンクシーの作品によく似た「『バンクシーの作品らしきネズミの絵』に殺到する見物客の絵」が９日、東京都内で見つかり、周辺は多くの見物客でにぎわっている。　バンクシー風の絵が見つかったのは港区内にある都が所有する公共施設のコンクリート壁。今年１月に同区の防潮扉で見つかり、今月８日まで都庁で一般公開されていた「バンクシーの作品らしきネズミの絵」に...",fallback:Di,thumb_url:"http://kyoko-np.net/images/banksy.jpg",from_url:Ne,thumb_width:500,thumb_height:314,service_icon:"http://kyoko-np.net/favicon.ico",service_name:"kyoko-np.net",id:1,original_url:Ne}],text:"Reading... バンクシー？の「『バンクシー？のネズミの絵』見物客の絵」に見物客殺到　東京 <https://t.co/BRUeMi8ZtV>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557464249000100"},{iid:"69fef5c3-6af5-40e0-96a4-6c0c18662198",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_o pe:i,user:a,username:t,ts:"1557398663.000100",attachments:[{service_name:h,title:"26歳になりました｜kokushin｜note",title_link:oi,text:"なんか眠れないのでこんな時間に書いてます。 本日26歳になりました。 高校の時からWebの技術に本格的に触れ始めたので、この業界に関わってちょうど10周年ということになります。 まさか飽き性の自分がこんなに一途に走ってこれるとは思わなかった。 悩み事が多かった25歳 去年は自分にとって激動の一年であり、人生の価値観がガラッと変わったタイミングでした。 25歳の誕生日の投稿を振り返ってみると、「起業するぞ」と意気込んでいるようですが、26歳の自分はまだそこに至ってないみたいです。 というのも、結構悩んだり考えたりした結果、まだ起業するタイミングじゃないという結論になったか",fallback:"note（ノート）: 26歳になりました｜kokushin｜note",thumb_url:"https://d2l930y2yx77uc.cloudfront.net/production/uploads/images/6387661/profile_aa3067c170c62a8a4cab3c47c95d335a.jpeg",from_url:oi,thumb_width:y,thumb_height:y,service_icon:g,id:1,original_url:oi}],text:"Reading... 26歳になりました｜kokushin｜note（ノート） <https://t.co/GF6u1RUXKX>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557398663000100"},{iid:"a8070eef-49fd-430e-97b5-ea12a914f382",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:t,ts:"1557391753.000100",attachments:[{service_name:"アシアルブログ",title:"TypeScript + Vue.js の始め方 - アシアルブログ",title_link:mi,text:"こんにちは。エンジニアの小椋です。 最近になって初めてTypeScriptを使う機会があり、TypeScriptもっと使おう！:angry::angry::angry:と思ったので、今回はVue.jsでTypeScriptを使う方法を紹介したいと思います！ TypeScriptを使ったVue.jsプロジェクトの始め方 vue-cli 3.0からはvue createの時に対話形式でTypeScriptを使うかどうかを選択することができるようになりました。 今回はそれを使って初めからTypeScript標準搭載のプロジェクトを作ります。 vue create vue-ts すると ? Please pick a preset と聞…",fallback:"アシアルブログ: TypeScript + Vue.js の始め方 - アシアルブログ",image_url:"https://cdn-ak.f.st-hatena.com/images/fotolife/y/youtatan/20190426/20190426181226.png",ts:1557192383,from_url:mi,image_width:566,image_height:o,image_bytes:68588,service_icon:Re,id:1,original_url:mi}],text:"Reading... TypeScript + Vue.js の始め方 - アシアルブログ <https://t.co/z6qLKvcpIy>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557391753000100"},{iid:"b6870100-be33-42c2-be78-3e815730e183",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:t,ts:"1557385828.000300",attachments:[{service_name:"Variety",service_url:"http://variety.com",title:"Visually Impaired Man Sues Pokémon Company Over Non-ADA Compliant Website",title_link:hi,author_name:"Stefanie Fogel",author_link:"https://variety.com/author/sgfogel/",thumb_url:"https://pmcvariety.files.wordpress.com/2019/05/pokemon-center-website.png?w=1200&fit=200%2C150",thumb_width:m,thumb_height:82,text:"A visually-impaired man is suing The Pok&eacute;mon Company because he says one of its websites is not equally accessible to blind consumers and violates the Americans with Disabilities Act (ADA), according to court documents filed on Monday.\nDerrick Dennis of Queens, New York is legally blind and needs screen reading software to view a website&rsquo;s content on his computer. He says the Pok&eacute;mon Center website &mdash; which sells a variety of branded merchandise, including t-shirts, mugs, figures, and trading cards &mdash; contains numerous barriers that prevent him and other visually-impaired people from fully accessing its services and goods. It&rsquo;s lacking alternative text (a.k.a. &ldquo;alt-text&rdquo;), which is typically embedded beneath images on a site and vocalized by screen readers. Without it, blind people can&rsquo;t browse for products, find promotions and coupons, or receive captcha prompts. The site also allegedly contains empty or redundant hyperlinks that can confuse a screen reader.\nDennis is seeking a permanent injunction so that The Pok&eacute;mon Company will change its corporate policies, practices, and procedures and make the website ADA-compliant. He&rsquo;s also trying to turn the case into a class action lawsuit on behalf of all legally blind U.S. citizens who&rsquo;ve attempted to use the Pok&eacute;mon Center website. Approximately 8.1 million people in the 5000100"},{iid:"cb67bf4e-b8b3-489d-b3b2-dd02e051b50f",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:t,ts:"1557324234.000100",attachments:[{service_name:"百合ナビ",title:"「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに",title_link:Si,text:"ヤングガンガンで連載中の麻雀漫画「咲-saki-」の設定が小林立先生の運営するブログにて公開され大きな話題となりました。 小林立先生「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに 「咲-saki-」とは2006年よりヤングガンガンにて連載がスタートした麻雀漫画。作中に登場するキャラクターがほぼ女性キャラで構成されている本作は百合好きのみならず様々な層の読者に人気が高く、2009年にアニメ化、2016年には実写化がされるなど非常に人気の高い漫画作品となります。 前述したとおりほぼ女性キャラしか登場しない本作は、作中のキャラクター同士の絡みも相まって百合漫画としても人気のある作品でございました。そんな「咲-saki-」ですが5月8日に作者である小林立先生のブログが更新。読者からの質問に答える形で以下の様な設定が公開されました。 「dreamscape(小林立 公式サイト)」より引用 この回答によって、「咲-saki-」の世界は同性婚が可能であり同性間でも子供を生むことが出来、そして登場人物の半分以上は同性愛者であるということが明らかになりました。この衝撃の設定にSNSなどでは多くのファンが湧き立ち、小林立先生のブログはアクセスがしにくい状態となりました(現在もその状態が続いており高確率で503エラーが発生いたします)。 百合要素が非常に強い「咲-saki-」ですが、まさかのここまで濃い設定を持っていたとは…今回明らかになった設定を頭に入れながら一から咲を読み直すと、また違った発見ができるかも知れませんね。。 小林立先生の「咲-saki-」は現在1巻から18巻まで発売中。コミックス最新刊である19巻は5月25日発売となります。 関連書籍 咲-Saki- 1巻 (デジタル版ヤングガンガンコミックス)小林立 ￥575 (2019/5/8時点) Amazonでチェック！ 咲-Saki- 19巻 (デジタル版ヤングガンガンコミックス)小林立 ￥648 (2019/5/8時点) Amazonでチェック！ dreamscape(小林立 公式サイト) トップページに戻る",fallback:"百合ナビ: 「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに",thumb_url:"http://yurinavi.com/wp-content/uploads/2019/05/saki-1-i.jpg",ts:1557317318,from_url:Si,thumb_width:630,thumb_height:180,service_icon:"http://yurinavi.com/wp-content/uploads/2017/02/newlogo12.png",id:1,original_url:Si}],text:"Reading... 「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに – 百合ナビ <https://t.co/9ZdQOnOvnA>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557324234000100"},{iid:"91fe4e6a-2202-4248-86f3-e8353c6233cf",team:n,channel:{id:r,is_channel:s,is_group:e,is_im:e,name:_,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:i,user:a,username:t,ts:"1557322663.000100",a
