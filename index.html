.com/archives/CA4JSCFQA/p1557471082000100"},{iid:"877ad963-7fda-4870-8467-d0e276010c55",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1557468133.000100",attachments:[{service_name:"ALBERT Official Blog",title:"バンディットアルゴリズム　基本編 | ALBERT Official Blog",title_link:Q,text:"データ分析部の中村、中野です。 今回から２回に分けてバンディットアルゴリズムをご紹介いたします。 今回は基本編ということで「バンディットアルゴリズム」の基本的な思想と代表的な方策について簡単にご説明します。 バンディットアルゴリズムはWEB広告配信やレコメンドシステム、はたまたトップ棋士に勝ち越したことで有名なアルファ碁にもその技術が応用されたことで注目を集めています。 そもそも、バンディットアルゴリズムとはどういったものでしょうか。まずは少しややこしいその問題設定を丁寧に見ていきます。 バンディットアルゴリズムで扱うのは、 「選択肢はいくつもあるが、どの選択肢が効果が高いのかは事前にはわからない」 「限られた試行回数でできる限りいい選択肢を選んでいき、トータルの報酬を最大化したい」 といったような問題設定です。WEB画面上に表示する広告や配信するコンテンツをどう選択するか、顧客にダイレクトメールを送る際の件名はどの候補がよいか、といったようにこのような問題はビジネスの現場でもよく見られます。 重要なのはどの選択肢がよいか事前に情報がない、という点です。もし各選択肢について情報があるのであれば、それを学習データとして教師あり学習による予測モデルを作ることで事足ります。バンディットでは学習データがない状況からどの選択肢がよいかを学習しながら、その過程で得られる報酬を最大化することを目的としています。 同じような設定でA/Bテストがよく用いられますが、バンディットと何が異なるのかを整理しましょう。 A/BテストはAかBの2つの選択肢のどちらがより優れているかを統計学的仮説検定を元に判断する枠組みです。全体を２つのグループに分割し、あるグループにはAという選択肢、もう一方のグループにはBを適用し、その結果からAとBのどちらが優れているかを決定します。また、一度決定した後は優れた選択肢を選びつづけるというのが一般的です。つまりA/Bテストは最適な選択肢を見つけるためのテストです。このように最適な選択肢を見つけ出す枠組みを最適腕識別と言い、A/Bテストはこの最適腕識別に分類されます。",fallback:"ALBERT Official Blog: バンディットアルゴリズム　基本編 | ALBERT Official Blog",thumb_url:"https://blog.albert2005.co.jp/wp-content/uploads/2016/12/fig1-1024x525.png",ts:1485156006,from_url:Q,thumb_width:B,thumb_height:525,service_icon:"https://www.albert2005.co.jp/favicon.ico",id:1,original_url:Q}],text:"Reading... バンディットアルゴリズム　基本編 | ALBERT Official Blog <https://t.co/sQkEAIouZg>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557468133000100"},{iid:"3ab5a24c-da8e-4803-bd60-e15607cea998",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type て初めてTypeScriptを使う機会があり、TypeScriptもっと使おう！:angry::angry::angry:と思ったので、今回はVue.jsでTypeScriptを使う方法を紹介したいと思います！ TypeScriptを使ったVue.jsプロジェクトの始め方 vue-cli 3.0からはvue createの時に対話形式でTypeScriptを使うかどうかを選択することができるようになりました。 今回はそれを使って初めからTypeScript標準搭載のプロジェクトを作ります。 vue create vue-ts すると ? Please pick a preset と聞…",fallback:"アシアルブログ: TypeScript + Vue.js の始め方 - アシアルブログ",image_url:"https://cdn-ak.f.st-hatena.com/images/fotolife/y/youtatan/20190426/20190426181226.png",ts:1557192383,from_url:pe,image_width:566,image_height:o,image_bytes:68588,service_icon:v,id:1,original_url:pe}],text:"Reading... TypeScript + Vue.js の始め方 - アシアルブログ <https://t.co/z6qLKvcpIy>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557391753000100"},{iid:"3ac21507-b3c0-42cf-9a73-bbac41dd9e86",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1557385828.000300",attachments:[{service_name:"Variety",service_url:"http://variety.com",title:"Visually Impaired Man Sues Pokémon Company Over Non-ADA Compliant Website",title_link:le,author_name:"Stefanie Fogel",author_link:"https://variety.com/author/sgfogel/",thumb_url:"https://pmcvariety.files.wordpress.com/2019/05/pokemon-center-website.png?w=1200&fit=200%2C150",thumb_width:h,thumb_height:82,text:"A visually-impaired man is suing The Pok&eacute;mon Company because he says one of its websites is not equally accessible to blind consumers and violates the Americans with Disabilities Act (ADA), according to court documents filed on Monday.\nDerrick Dennis of Queens, New York is legally blind and needs screen reading software to view a website&rsquo;s content on his computer. He says the Pok&eacute;mon Center website &mdash; which sells a variety of branded merchandise, including t-shirts, mugs, figures, and trading cards &mdash; contains numerous barriers that prevent him and other visually-impaired people from fully accessing its services and goods. It&rsquo;s lacking alternative text (a.k.a. &ldquo;alt-text&rdquo;), which is typically embedded beneath images on a site and vocalized by screen readers. Without it, blind people can&rsquo;t browse for products, find promotions and coupons, or receive captcha prompts. The site also allegedly contains empty or redundant hyperlinks that can confuse a screen reader.\nDennis is seeking a permanent injunction so that The Pok&eacute;mon Company will change its corporate policies, practices, and procedures and make the website ADA-compliant. He&rsquo;s also trying to turn the case into a class action lawsuit on behalf of all legally blind U.S. citizens who&rsquo;ve attempted to use the Pok&eacute;mon Center website. Approximately 8.1 million people in the U.S. are visually impaired, according to a 2010 U.S. Census Bureau report.\nVariety contacted The Pok&eacute;mon Company for comment, but it did not immediately respond.\n\nView this document on Scribd\n&nbsp;\n&nbsp;",fallback:"Variety Link: Visually Impaired Man Sues Pokémon Company Over Non-ADA Compliant Website",from_url:le,service_icon:"https://pmcvariety.files.wordpress.com/2018/06/variety-favicon.png?w=128",id:1,original_url:le}],text:"Reading... Visually Impaired Man Sues Pokémon Company Over Non-ADA Compliant Website <https://t.co/RVbiI6hVw4> via @variety",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557385828000300"},{iid:"16c29e20-866c-449a-9811-73498852d685",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1557385542.000100",attachments:[{service_name:"esa.io",title:"diary/2019/05/08/DIST.26で「認知パターンから考えるesaらしさのデザイン」という発表をしました",title_link:ge,text:"こんにちは(\\( ⁰⊖⁰)/) GWを挟んで少し日数が経ってしまいましたが、4/26（金）に行われた、DIST.26 「Webサービスの個性を支えるデザイン」 にて、esaのデザインについて発表させていただきました。 DIST.26 「Webサービスの個性を支えるデザイン」 - connpass 補足・感想・余談 など 今回の発表は、以前沖縄 ックス)小林立 ￥648 (2019/5/8時点) Amazonでチェック！ dreamscape(小林立 公式サイト) トップページに戻る",fallback:"百合ナビ: 「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに",thumb_url:"http://yurinavi.com/wp-content/uploads/2019/05/saki-1-i.jpg",ts:1557317318,from_url:Ee,thumb_width:630,thumb_height:180,service_icon:"http://yurinavi.com/wp-content/uploads/2017/02/newlogo12.png",id:1,original_url:Ee}],text:"Reading... 「咲-saki-の登場キャラの半数以上が女性×女性の子供」衝撃の設定が明らかに – 百合ナビ <https://t.co/9ZdQOnOvnA>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557324234000100"},{iid:"47c5349a-3f09-4991-ae83-95981385c564",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1557322663.000100",attachments:[{service_name:p,title:"ユニバーサルデザインチームが社内の1グループ活動から課に昇格した話｜スギウラトモコ / Fenrir Inc.｜note",title_link:Ie,text:"エクスペリエンスデザイン課が新設された 昨年の4月にフェンリル社内デザイン部有志が集まってできたユニバーサルデザイン（以下UD）チームが発足して丸1年が経った。興味があって参加した直後にリーダーが退職して気がつけば自分がUDチームのリーダーに就任していた。 当時はUDのユの字もわからぬままだったが「わからないならチームみんなでわかるようになるまでみんなで勉強したらいいじゃない！」という気概だけで1年が過ぎてしまったと感じていたが、社内外に向けて真面目にUDに取り組み発信し続けた熱意が社内にジワジワと浸透してきたようで、晴れて4/1から社内にHCDとユニバーサルデザイン、およびアク",fallback:"note（ノート）: ユニバーサルデザインチームが社内の1グループ活動から課に昇格した話｜スギウラトモコ / Fenrir Inc.｜note",image_url:"https://d2l930y2yx77uc.cloudfront.net/production/uploads/images/11155356/rectangle_large_type_2_90b317c2ff369ab7dcf31fcc9e5cc617.jpeg",from_url:Ie,image_width:m,image_height:o,image_bytes:173958,service_icon:d,id:1,original_url:Ie}],text:"Reading... ユニバーサルデザインチームが社内の1グループ活動から課に昇格した話｜スギウラトモコ / Fenrir Inc.｜note（ノート） <https://t.co/Xdo2MLONe7>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1557322663000100"},{iid:"18b5301e-4170-4cf3-b602-601440b28c1b",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1557321815.000100",attachments:[{service_
