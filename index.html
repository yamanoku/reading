436.000400",text:"Reading... ＭＢＳＤ国分裕の「脆弱性診断士育成」カリスマ授業 | ScanNetSecurity[国内最大級のサイバーセキュリティ専門ポータルサイト] <https://t.co/EIzTV3jqQz>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558488436000400"},{iid:"4b35148f-3905-4afa-86e8-422dc3107c9b",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1558488435.000300",attachments:[{service_name:"AMP[アンプ] - ビジネスインスピレーションメディア",title:"Amazon、画像を選択していくだけで欲しい商品に出会える新機能「Discover」提供開始 | AMP[アンプ] - ビジネスインスピレーションメディア",title_link:P,text:"Amazonが、2019年5月21日より、ユーザーが選択した商品画像のデザインや柄、形などをもとに、好みにあった商品を提案する新機能「Discover（ディスカバー）」の提供を開始した。 この新機能は、「Discover」の特設ページで利用できる。 表示される複数の商品画像に対して「いいね（親指を上げたマーク）」か「ちがうね（親指を下げたマーク）」をクリックまたはタップしていく。すると、表示される商品が入れ替わり、ユーザーの好みに合ったデザインや柄、形の商品が順次表示される。 また、カスタマーレビューの星の数、プライム対象商品、価格で絞り込んで商品を見つけることもできる。ほかにも、最初からやり直したり、過去の絞り込みの途中から再開したり、「いいね」をした商品の確認ができるなど、柔軟に商品を探し出すことが可能だ。 商品選びでは、「欲しい商品のイメージは浮かぶけれど、商品名がわからない。デザインや柄、形が説明できない。」といった問題が起こる。この機能を利用することで、商品の特徴を言語化することなく、視覚的に絞り込んでお買い物を楽しむことができるようになる。 Discoverでは、マシンラーニング（機械学習）の技術が用いられている。そのため、学習が進むことで今後さらにユーザーの好みに合った商品が見つけやすくなるという。 現時点では、「ダイニングテーブル」「リビングテーブル」「チェア」「ソファ・カウチ」「ダイニングチェア」「カウンターチェア」「ローボード」といった家具のほか、「カップ＆ソーサー」「カップ・マグカップ」「湯呑み」「急須・土瓶」といったドリンクウェアが対象。今後対象商品を拡大していく予定だ。 この機能は、アメリカ、イギリス、フランス、ドイツ、イタリア、スペインに次いで日本が7カ国目の導入国となっている。 「Discover」の利用手順　（パソコンの場合） Discoverのページを開く。 ページの左側にあるカテゴリーから調べたいカテゴリーをクリックすると右側に商品が表示される。 商品画像の下にある「いいね（親指を上げたマーク）」または「ちがうね（親指を下げたマーク）」をクリックしていくと、商品が入れ替わり、ユーザーの好みに合った商品が順次表示されていく。気になった商品をクリックすると、商品詳細ページに遷移する。",fallback:"AMP[アンプ] - ビジネスインスピレーションメディア: Amazon、画像を選択していくだけで欲しい商品に出会える新機能「Discover」提供開始 | AMP[アンプ] - ビジネスインスピレーションメディア",image_url:"https://amp.review/wp-content/uploads/2019/05/スクリーンショット-2019-05-21-17.11.34.jpeg",image_width:376,image_height:m,ts:1558462993,from_url:P,image_bytes:45941,service_icon:"https://amp.review/wp-content/themes/amp01/img/apple-touch-icon-180x180.png",id:1,original_url:P}],text:"Reading... Amazon、画像を選択していくだけで欲しい商品に出会える新機能「Discover」提供開始 | AMP[アンプ] - ビジネスインスピレーションメディア <https://t.co/PKafvx77ds>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558488435000300"},{iid:"02cb1c01-c57a-4fa9-b066-e68b273584f9",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1558483353.000700",attachments:[{service_name:"ケータイ Watch",title:"ファーウェイ「P30」シリーズがいよいよ国内発売",title_link:E,text:"　ファーウェイ・ジャパンは、21日、P30シリーズの日本国内での展開に向けた説明会を開催した。",fallback:"ケータイ Watch: ファーウェイ「P30」シリーズがいよいよ国内発売",image_url:"https://k-tai.watch.impress.co.jp/img/ktw/list/1185/794/08.jpg",ts:1558438132,from_url:E,image_width:y,image_height:m,image_bytes:280073,service_icon:"https://k-tai.watch.impress.co.jp/favicon.ico",id:1,original_url:E}],text:"Reading... ファーウェイ「P30」シリーズがいよいよ国内発売 - ケータイ Watch <https://t.co/jCmBHPiu0Y>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558483353000700"},{iid:"7803b5a9-171b-47f4-8ad9-06684ca8549a",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1558483351.000400",attachments:[{service_name:"Yahoo! JAPAN Tech Blog",title:"複雑な乗換体験を直感的に！　乗換案内アプリのデザイン",title_link:z,text:"Yahoo!乗換案内アプリのUIUXの試行錯誤を、画面デザイン事例をピックアップして紹介します。",fallback:"Yahoo! JAPAN Tech Blog: 複雑な乗換体験を直感的に！　乗換案内アプリのデザイン",image_url:"https://s.yimg.jp/images/tecblog/2019-H1/norikaeapp/ogp.png",ts:1558422e3,from_url:z,image_width:o,image_height:m,image_bytes:16352,service_icon:"https://techblog.yahoo.co.jp/favicon.ico",id:1,original_url:z}],text:"Reading... 複雑な乗換体験を直感的に！　乗換案内アプリのデザイン - Yahoo! JAPAN Tech Blog <https://t.co/qdzjOXcbAd>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558483351000400"},{iid:"8194bedc-8dd2-4c90-b660-ccf7e62c1c21",team:t,channel:{id:_,is_channel:i,is_gr nfo",title:"2019-05-21のJS: TypeScript 3.5 RC、Firefox DevTools改善、Accessibility Insights(アクセシビリティテスト)",title_link:ie,text:"<http://JSer.info|JSer.info> #436 - TypeScript 3.5 RCがリリースされました。",fallback:"JSer.info: 2019-05-21のJS: TypeScript 3.5 RC、Firefox DevTools改善、Accessibility Insights(アクセシビリティテスト)",image_url:"https://jser.info/media/logo.png",ts:1558405170,from_url:ie,image_width:750,image_height:m,image_bytes:110739,service_icon:"https://jser.info/public/img/favicon/apple-touch-icon-57x57.png",id:2,original_url:ie}],text:"Reading... 2019-05-21のJS: TypeScript 3.5 RC、Firefox DevTools改善、Accessibility Insights(アクセシビリティテスト) - <https://t.co/t4W7S2yoek> <https://t.co/Ft29ddYvlE>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558416591000300"},{iid:"c38a47e1-3476-4dff-83ca-95563b0b4103",team:t,channel:{id:_,is_channel:i,is_group:e,is_im:e,name:a,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pending_shared:[],is_pending_ext_shared:e},type:s,user:n,username:r,ts:"1558413079.000100",attachments:[{title:"リハビリテーション法第508条",title_link:te,from_url:te,author_name:"Wikipedia",author_link:"https://ja.wikipedia.org/",text:"本項は、アメリカ合衆国のリハビリテーション法第508条について解説する。リハビリテーション法第508条（以下「第508条」）は、合衆国法典では合衆国法典第29編第794d条 29 U.S.C. § 794dである。\nアメリカ合衆国議会は1998年、「1973年リハビリテーション法」(en:1973 Rehabilitation Act)を25年ぶりに大幅修正した。それにより、アメリカ連邦政府の機関は、機関が所有する電子技術や情報技術のアクセシビリティを向上し、身体障害を持つ人でも使いやすくするよう義務付けられた。情報へのアクセスが難しいと、情報を得るのが遅くなるからである。\n第508条は「情報アクセスの技術的障壁を取り除き、身体障害を持つ人でも利用できることを目指すとともに、これらの達成を早めるための技術開発を促進すること」と定められた。この法律はすべての政府機関に対して、電子技術や情報技術を改良する際や、新規導入する際や、保守する際や、使用する際に実施するよう義務付けている。第508条は、障害のある従業員や一般市民が政府機関の情報にアクセスする際に、障害がある、ないに関わらず変わらず操作できるようにしなければならないと定めている。",fallback:"wikipedia: リハビリテーション法第508条",service_icon:"https://a.slack-edge.com/bfaba/img/unfurl_icons/wikipedia.png",id:1,original_url:te}],text:"Reading... リハビリテーション法第508条 - Wikipedia <https://t.co/RgM5o7GrEC>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558413079000100"},{iid:"3086890e-f80f-4f3a-998f-3d
