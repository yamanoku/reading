ng_shared:[],is_pending_ext_shared:e},type:n,user:t,username:o,ts:"1558488435.000300",attachments:[{service_name:"AMP[アンプ] - ビジネスインスピレーションメディア",title:"Amazon、画像を選択していくだけで欲しい商品に出会える新機能「Discover」提供開始 | AMP[アンプ] - ビジネスインスピレーションメディア",title_link:be,text:"Amazonが、2019年5月21日より、ユーザーが選択した商品画像のデザインや柄、形などをもとに、好みにあった商品を提案する新機能「Discover（ディスカバー）」の提供を開始した。 この新機能は、「Discover」の特設ページで利用できる。 表示される複数の商品画像に対して「いいね（親指を上げたマーク）」か「ちがうね（親指を下げたマーク）」をクリックまたはタップしていく。すると、表示される商品が入れ替わり、ユーザーの好みに合ったデザインや柄、形の商品が順次表示される。 また、カスタマーレビューの星の数、プライム対象商品、価格で絞り込んで商品を見つけることもできる。ほかにも、最初からやり直したり、過去の絞り込みの途中から再開したり、「いいね」をした商品の確認ができるなど、柔軟に商品を探し出すことが可能だ。 商品選びでは、「欲しい商品のイメージは浮かぶけれど、商品名がわからない。デザインや柄、形が説明できない。」といった問題が起こる。この機能を利用することで、商品の特徴を言語化することなく、視覚的に絞り込んでお買い物を楽しむことができるようになる。 Discoverでは、マシンラーニング（機械学習）の技術が用いられている。そのため、学習が進むことで今後さらにユーザーの好みに合った商品が見つけやすくなるという。 現時点では、「ダイニングテーブル」「リビングテーブル」「チェア」「ソファ・カウチ」「ダイニングチェア」「カウンターチェア」「ローボード」といった家具のほか、「カップ＆ソーサー」「カップ・マグカップ」「湯呑み」「急須・土瓶」といったドリンクウェアが対象。今後対象商品を拡大していく予定だ。 この機能は、アメリカ、イギリス、フランス、ドイツ、イタリア、スペインに次いで日本が7カ国目の導入国となっている。 「Discover」の利用手順　（パソコンの場合） Discoverのページを開く。 ページの左側にあるカテゴリーから調べたいカテゴリーをクリックすると右側に商品が表示される。 商品画像の下にある「いいね（親指を上げたマーク）」または「ちがうね（親指を下げたマーク）」をクリックしていくと、商品が入れ替わり、ユーザーの好みに合った商品が順次表示されていく。気になった商品をクリックすると、商品詳細ページに遷移する。",fallback:"AMP[アンプ] - ビジネスインスピレーションメディア: Amazon、画像を選択していくだけで欲しい商品に出会える新機能「Discover」提供開始 | AMP[アンプ] - ビジネスインスピレーションメディア",image_url:"https://amp.review/wp-content/uploads/2019/05/スクリーンショット-2019-05-21-17.11.34.jpeg",image_width:376,image_height:m,ts:1558462993,from_url:be,image_bytes:45941,service_icon:"https://amp.review/wp-content/themes/amp01/img/apple-touch-icon-180x180.png",id:1,original_url:be}],text:"Reading... Amazon、画像を選択していくだけで欲しい商品に出会える新機能「Discover」提供開始 | AMP[アンプ] - ビジネスインスピレーションメディア <https://t.co/PKafvx77ds>",permalink:"https://yamanoku.slack.com/archives/CA4JSCFQA/p1558488435000300"},{iid:"a2f93f96-5353-4459-b130-c7b0d8979439",team:a,channel:{id:r,is_channel:i,is_group:e,is_im:e,name:s,is_shared:e,is_org_shared:e,is_ext_shared:e,is_private:e,is_mpim:e,pen
