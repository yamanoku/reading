# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "package.json" }}

      - run: rm -rf yarn.lock

      - run:
        name: install node_modules
        command: |
          if [ ! -e node_modules ]; then
            yarn install
          fi

      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "package.json" }}
          path:
            - ./node_modules

      - run: echo $tokenAPI | base64 --decode > ./static/config.js

      - run: yarn build

  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
      - run: git config user.name $GITHUB_NAME
      - run: git config user.email $GITHUB_EMAIL
      - run:
          name: Deploy gh-pages
          command: |
            yarn && \
            echo $tokenAPI | base64 --decode > ./static/config.js && \
            yarn generate && \
            yarn deploy:gh-pages && \
            curl -X POST -d {} https://api.netlify.com/build_hooks/5cc93fb77d8bfbb0cf910b05

workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 1,10 * * *"
          filters:
            branches:
              only: master
    jobs:
      - deploy
